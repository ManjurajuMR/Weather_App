<div class="container" *ngIf="!isRescentDataListEmpty()">

    <div class="noDataToDisplay">
        <div class="noDataToDisplay-image">
            <img src="../assets/Web/03_Favourite_blank/Group 38/Group 3/icon_nothing.png" alt="NothingToDisplay">
        </div>
        <div class="noDataToDisplay-text">
            <p>{{constant.noRecentSearch}}</p>
        </div>
    </div>

</div>
<div *ngIf="isRescentDataListEmpty()">
    <div class="fav-city-counts d-flex justify-content-between">
        <div>
            {{constant.searchedFor}}
        </div>
        <div class="clearAll" (click)="clearAllRecentSearch()">
            {{constant.clearAll}}
        </div>
    </div>
    <div class="favListContainer">
        <div class="row" *ngFor="let item of rescentDataList" >
            <div class="col-6 d-flex justify-content-between align-items-center" (click)="getWeatherByCityName(item.cityName)"
            routerLink="/home">
                <div class="fav-city">
                    {{item.cityName}}
                </div>
                <div class="fav-loc-icon">
                    <img id="fav-icon" src={{getImageUrl(item.image)}} alt="Mostly-Cloudy">
                </div>
            </div>
            <div class="col-6 d-flex justify-content-between align-items-center">
                <div class=" d-flex justify-content-between align-items-center">
                    <div class="fav-temp-value">
                        {{item.temp}}
                    </div>
                    <div class="fav-temp-deg">
                        {{item.cel}}
                    </div>
                    <div class="fav-temp-status">
                        {{item.description}}
                    </div>
                </div>

                <div class="fav-like-icon float-end" *ngIf="isFav(item.cityId)" (click)="favToggleClick(item.cityId)">
                    <img src="../assets/Web/02_Home_Favourite/Group 11/icon_favourite_Active.png" alt="favourite">
                </div>
                <div class="fav-like-icon float-end" *ngIf="!isFav(item.cityId)" (click)="favToggleClick(item.cityId)">
                    <img src="../assets/Web/02_Home_Favourite/Group 11/icon_favourite/icon_favourite.png"
                        alt="favourite">
                </div>

            </div>

        </div>
    </div>
</div>
